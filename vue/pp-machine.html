<!DOCTYPE html>
<html>
<head>
  <title>My first Vue page</title>
  <style>
    #app {
      display: inline-block;
      padding: 10px;
    }
  </style>
</head>
<body>

<h1>pp-machine dashboard</h1>

<div id="app">
  <table border="1px">
    <tbody>
      <tr v-for="machine in data">
        <td></td>
        <td> {{ machine.id_machine }} </td>
        <td> {{ machine.item_no }}</td>
        <td> {{ machine.operation }} </td>
        <td> {{ machine.op_color }} </td>
        <td> {{ machine.op_side }} </td>
        <td> {{ machine.date_due }} </td>
        <td> {{ machine.qty_per_pulse2 }} </td>
        <td> {{ machine.qty_process }} / {{ machine.qty_order }} </td>
        <td> {{ machine.percent }} </td>
        <td> {{ machine.run_time_open }} </td>
<!--        <td> {{ machine. }} </td>-->
<!--        <td> {{ machine. }} </td>-->
<!--        <td> {{ machine. }} </td>-->
<!--        <td> {{ machine. }} </td>-->
<!--        <td> {{ machine. }} </td>-->
<!--        <td> {{ machine. }} </td>-->
<!--        <td> {{ machine. }} </td>-->
<!--        <td> {{ machine. }} </td>-->
<!--        <td> {{ machine. }} </td>-->
      </tr>
    </tbody>
  </table>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>


  const app = Vue.createApp({
    data() {
      return {
        message: "Hello World!",
        data: null
      }
    },
    methods: {
      async fetchData() {
        const response = await fetch("https://bunnam.com/projects/majorette_pp/apis/pp-machine.php");
        this.data = await response.json();
        this.message = "I'm here!";
      }
    },
    mounted() {
      this.fetchData();
    }
  });

  app.mount('#app');

</script>

</body>
</html>
